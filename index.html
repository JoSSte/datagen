<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="16x16" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAQAAAC1+jfqAAAAEUlEQVR42mNkIAAYRxWMJAUAE5gAEdz4t9QAAAAASUVORK5CYII=">
    <script src="script/datagen.js"></script>
    <link href="style/datagen.css" rel="stylesheet" type="text/css">
    <title>File download timer</title>
</head>

<body>
    <h1>File download timer</h1>
    <div class="container-column">
        <div class="input-container">
            <label for="length">File Size in bytes</label>
            <input disabled type="number" min="0" max="5000000" id="length" value="20971520" step="1024"
                onchange="updateBytes(this)">
        </div>
        <div class="input-container">
            <label for="lengthKB">File Size in kilobytes</label>
            <input type="number" min="0" max="5000000" id="lengthKB" value="20480" step="1024"
                onchange="updateBytes(this)">
        </div>
        <div class="input-container">
            <label for="lengthMB">File Size in megabytes</label>
            <input type="number" min="0" max="5000000" id="lengthMB" value="20" step="1" onchange="updateBytes(this)">
        </div>
        <div class="input-container">
            <button onclick="getFile('binary')">Binary file</button>
        </div>
        <div class="input-container">
            <button onclick="getFile('text')">Text file</button>
        </div>

        <div class="container">
            <progress id="progressBar" value=0 min=0 max=100></progress>
        </div>

        <div class="input-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Bytes</th>
                        <th>Total Time Taken</th>
                        <th>Generation time</th>
                        <th>Download Time</th>
                        <th colspan=3>Speed</th>
                    </tr>
                </thead>
                <tbody id="resultsTBody">

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
